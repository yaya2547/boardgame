<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="multicore_logo.ico" sizes="32x32">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- 第一個目標 -->
    <a-scene mindar-image="imageTargetSrc: targets1.mind;" color-space="sRGB" height="0.8" width="0.5"
             renderer="colorManagement: true; physicallyCorrectLights: true" vr-mode-ui="enabled: false"
             light="defaultLightsEnabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="card1" autoplay loop="true" src="v1.mp4"></video>
        <img id="score" src="score.jpg">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" light="type: ambient; intensity: 1;">
        <a-plane src="#card1" position="0 0 0" rotation="0 0 0" scale="1.0 1.5 1.0" alpha-test="1" opacity="1"></a-plane>
        <a-plane src="#score" position="0 1.1 0" scale="1.0 0.3 1.0" alpha-test="1" opacity="1"></a-plane>
      </a-entity>
    </a-scene>

    <!-- 第二個目標 -->
    <a-scene mindar-image="imageTargetSrc: targets2.mind;" color-space="sRGB" height="0.8" width="0.5"
             renderer="colorManagement: true; physicallyCorrectLights: true" vr-mode-ui="enabled: false"
             light="defaultLightsEnabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="card2" autoplay loop="true" src="v2.mp4"></video>
        <img id="score" src="score.jpg">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" light="type: ambient; intensity: 1;">
        <a-plane src="#card2" position="0 0 0" rotation="0 0 0" scale="1.0 1.5 1.0" alpha-test="1" opacity="1"></a-plane>
        <a-plane src="#score" position="0 1.1 0" scale="1.0 0.3 1.0" alpha-test="1" opacity="1"></a-plane>
      </a-entity>
    </a-scene>

    <!-- 第三個目標 -->
    <a-scene mindar-image="imageTargetSrc: targets3.mind;" color-space="sRGB" height="0.8" width="0.5"
             renderer="colorManagement: true; physicallyCorrectLights: true" vr-mode-ui="enabled: false"
             light="defaultLightsEnabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="card3" autoplay loop="true" src="v3.mp4"></video>
        <img id="score" src="score.jpg">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" light="type: ambient; intensity: 1;">
        <a-plane src="#card3" position="0 0 0" rotation="0 0 0" scale="1.0 1.5 1.0" alpha-test="1" opacity="1"></a-plane>
        <a-plane src="#score" position="0 1.1 0" scale="1.0 0.3 1.0" alpha-test="1" opacity="1"></a-plane>
      </a-entity>
    </a-scene>

  </body>
</html>
